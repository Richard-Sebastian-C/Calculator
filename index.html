<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations</title>
</head>

<body>
    <header>
        <center>
            <h1>MATH OPERATIONS</h1>
        </center>
    </header>
    <main>
        <hr>
        <section class="buttonSection">
            <h2><u>Calculator</u></h2>
            <h3> Number 1 = 1, Number 2 = 3</h3>
            <button id="button" onclick="buttonImage()">
                click me
            </button>
            <br>
            <h3 id="header"></h3>
            <img src="calculator.jpg" id="image"></img>
            <p id="ans"></p>
        </section>
    </main>
    <style>
        h1 {
            background-image: url("Math.jpg");
            text-align: center;
            font-size: 100px;
        }

        body {
            background-color: rgb(127, 127, 238);
        }

        button {
            background-color: brown;
            font-size: 50;
        }

        p{
            font-size: x-large;
        }
    </style>
    <script>
        //images
        var img = document.getElementById("image");
        var images = ["ADD", "subtract","multiply","divide"];
        var imagesLength = images.length;
        //ans
        var string = document.getElementById("ans");
        var add = 1 + 3;
        var subtract = 1 - 3;
        var multiply = 1 * 3;
        var divide = 1 / 3;
        var text = [ add, subtract, multiply, divide];
        //header
        var string1 = document.getElementById("header");
        var header = ["Add", "Subtract","Multiply","Divide"];
        //loop
        var i = 0;
        function buttonImage() {
            img.src = images[i] + ".png";
            string.innerHTML = text[i];
            string1.innerHTML = header[i];
            i++;
            if (i === images.length) {
                i = 0;
            }
        }
    </script>
</body>

</html>
